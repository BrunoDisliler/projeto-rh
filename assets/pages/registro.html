<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/assets/styles/register.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- ========================== BOOTSTRAP ========================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Title Page-->
    <title>Porto de Imbituba | RH</title>
    <!-- Icons font CSS-->
    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="form-center">
      <div class="form-width">
        <form class="row g-3">
          <h2 class="text-center mb-3 fw-bold">Faça seu cadastro!</h2>
          <h5 class="text-center">Para fazer login no site</h5>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <h5 class="text-center mt-5">Para entrarmos em contato!</h5>
          <div class="col-md-10">
            <label for="inputAddress" class="form-label">Logradouro</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Rua João Vitor"
            />
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-md-5">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Escolher...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-md-6">
            <label for="telefone1" class="form-label">Telefone 1</label>
            <input
              type="text"
              class="form-control"
              id="telefone1"
              placeholder="DDD + Somente números"
            />
          </div>
          <div class="col-md-6">
            <label for="telefone2" class="form-label">Telefone 2</label>
            <input
              type="text"
              class="form-control"
              id="telefone2"
              placeholder="Opcional"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary col-12">
              Inscrever-se
            </button>
          </div>
        </form>
        <div class="login-redirect text-center mt-2">
          <p>
            Já possui um cadastro?
            <a
              class="text-decoration-none color-label"
              href="/assets/pages/login.html"
              ><strong>Faça login!</strong></a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
  </body>
</html>
