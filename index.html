    <!--========================== DADOS PRINCIPAIS =================================-->
    <div class="container dados__principais">
      <div class="panel panel-default p-4">
        <div class="panel-heading">
          <h3 class="panel-title" id="dados">Dados principais</h3>
        </div>
        <div class="panel-body">
          <form>
            <!--==========================================-->
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Nome</label>
                  <input type="text" class="form-control" placeholder="" />
                </div>
              </div>
              <!--==========================================-->
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Sobrenome</label>
                  <input type="text" class="form-control" placeholder="" />
                </div>
              </div>
            </div>
            <!--==========================================-->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Data de Nascimento</label>
                  <input type="date" class="form-control" placeholder="" />
                </div>
              </div>
              <!--==========================================-->
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Estado civil</label>
                  <select
                    name="estado_civil"
                    class="form-control"
                    id="inputEstadoCivil"
                  >
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Separado">Separado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viuvo">Viúvo</option>
                    <option value="Amasiado">Amasiado</option>
                  </select>
                </div>
              </div>
              <!--==========================================-->
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Escolaridade</label>
                  <select
                    name="estado_civil"
                    class="form-control"
                    id="inputEstadoCivil"
                  >
                    <option value="Ensino Fundamental">
                      Ensino Fundamental
                    </option>
                    <option value="Ensino Medio">Ensino Médio</option>
                    <option value="Ensino Superior">Ensino Superior</option>
                    <option value="Ensino Fundamental Incompleto">
                      Ensino Fundamental Incompleto
                    </option>
                    <option value="Ensino Medio Incompleto">
                      Ensino Médio Incompleto
                    </option>
                    <option value="Ensino Superior Incompleto">
                      Ensino Superior Incompleto
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <!--==========================================-->
            <div class="sexo__container">
              <p
                style="margin-top: 1.5rem; font-size: 1.25rem; font-weight: 600"
              >
                Sexo
              </p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Masculino</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Feminino</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Outro / Prefiro não responder</label
                >
              </div>
            </div>
            <!--==========================================-->

            <!-- Row -->

    <!--============================== DADOS PARA CONTATO=============================-->
    <div class="container dados__contato">
      <div class="panel panel-default p-4">
        <div class="panel-heading">
          <h3 class="panel-title" id="dados">Dados para contato</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="row">
              <div class="col-sm-3">

              </div>

                <div class="form-group">

                  <input type="text" class="form-control" placeholder="" />
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Bairro</label>
                  <input type="text" class="form-control" placeholder="" />
                </div>
              </div>
              <!-- Col -->
            </div>
            <!-- Row -->

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Logradouro</label>

              <!-- Col -->

                <div class="form-group">
                  <label class="control-label">Telefone 1</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="(00) 00000-0000"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">

                    placeholder="Opcional"

              <!--==========================================-->

                <div class="form-group">
                  <label class="control-label">Histórico Escolar</label>
                  <input type="file" class="form-control" placeholder="" />
                </div>
              </div>
              <!--==========================================-->
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="input-group">
                  <span class="input-group-text">Carta de Intenção</span>
                  <textarea
                    class="form-control"

                    placeholder="Apresente-se! Escreva um resumo sobre quem você é, no que acredita e por que tem interesse na nossa empresa. "
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- ========================== EMAIL E SENHA

                  <label class="control-label">Senha</label>
                  <input type="password" class="form-control" placeholder="" />

              </div>
            </div>
            -->
